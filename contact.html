<body>
    <nav class="Navbar" style="width:100%;">
        <h1>Nostra</h1>
        <div class="links">
            <p class="Nav-link"><a href="index.html">Home</a></p>
            <p class="Nav-link"><a href="search.html">Collections</a></p>

            <button onclick="show()"><i class="fa-solid fa-bars" ></i></button>
        </div>

    <div class="sidepopup">
        <div class="xbar">
            <i class="fa-solid fa-xmark" onclick="hide()"></i>
        </div>
        <div class="side-link-pop">
            <p class="side-link"><a href="index.html">Home</a></p>

    <div class="whole">
        <center>
            <div class="form">
                <h1>Contact Us</h1>
                <form>
                    <div class="form1">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name"><br>
                    </div>
                    <div class="form2">
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email"><br>
                    </div>
                    <div class="form3">
                        <label for="phone">Phone No:</label><br>
                        <input type="number" id="phone" name="phone"><br>
                    </div>
                    <div class="form4">
                        <label for="additional_info">Additional information:</label><br>
                        <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea><br>
                    </div>
                    <div class="form5">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </center>
    </div>
